<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
</head>

<body>
    <h1>Forum</h1>
    <ul>
        {% for question in questions %}
        <li>
            <a href="{{ url_for('question', question_id=question.id) }}">{{ question.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('ask') }}">Ask a Question</a>
</body>

</html>
